---
- hosts: all
  connection: local

  vars:
    brew_taps:
      - homebrew/core
      - homebrew/cask
    brew_cask_apps:
        - iterm2
    brew_packages:
        - git
        - jq

  tasks:
    - name: Homebrew tap
        homebrew_tap:
          name: "{{ item }}"
          state: "present"
        with_items: "{{ brew_taps }}"

    - name: Install Homebrew Cask Packages
        homebrew_cask:
          name: "{{ item }}"
          state: "present"
          install_options: "appdir=/Applications"
          accept_external_apps: yes
        with_items: "{{ brew_cask_apps }}"

    - name: Update Homebrew
        homebrew:
            update_homebrew: yes

    - name: Install Homebrew Packages
        homebrew:
          name: "{{ brew_packages }}"
          state: "present"
